<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Florista Sekar — Receipt OCR → Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #c2185b; }
    #rawOutput { width: 100%; height: 120px; border: 1px solid #ccc; padding: 8px; overflow-y: auto; background: #f9f9f9; }
    table { border-collapse: collapse; margin-top: 10px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    input { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Florista Sekar — Receipt OCR → Excel</h2>
  <input type="file" id="fileInput" accept="image/*">
  <button id="processBtn">Process Selected</button>
  <button id="downloadBtn">Download Excel</button>
  <button id="clearBtn">Clear All</button>

  <h3>Raw OCR output</h3>
  <div id="rawOutput">-</div>

  <h3>Parsed rows</h3>
  <table id="dataTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    let parsedData = [];

    document.getElementById("processBtn").addEventListener("click", function() {
      let file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Please select an image first.");
        return;
      }

      document.getElementById("rawOutput").innerText = "⏳ Processing...";

      Tesseract.recognize(file, 'eng').then(({ data: { text } }) => {
        document.getElementById("rawOutput").innerText = text;

        // Split OCR output into lines
        let lines = text.split("\n").filter(l => l.trim() !== "");
        parsedData = lines.map(line => line.split(/\s+/)); // split by spaces

        renderTable(parsedData);
      });
    });

    function renderTable(data) {
      let tableHead = document.querySelector("#dataTable thead");
      let tableBody = document.querySelector("#dataTable tbody");
      tableHead.innerHTML = "";
      tableBody.innerHTML = "";

      if (data.length === 0) return;

      // Simple header
      let headerRow = "<tr>";
      let maxCols = Math.max(...data.map(row => row.length));
      for (let i = 0; i < maxCols; i++) {
        headerRow += `<th>Col ${i+1}</th>`;
      }
      headerRow += "</tr>";
      tableHead.innerHTML = headerRow;

      // Fill rows
      data.forEach(row => {
        let tr = "<tr>";
        for (let i = 0; i < maxCols; i++) {
          tr += `<td contenteditable="true">${row[i] || ""}</td>`;
        }
        tr += "</tr>";
        tableBody.innerHTML += tr;
      });
    }

    // Download Excel
    document.getElementById("downloadBtn").addEventListener("click", function() {
      if (parsedData.length === 0) {
        alert("No data to export.");
        return;
      }

      let table = [];
      document.querySelectorAll("#dataTable tbody tr").forEach(tr => {
        let row = [];
        tr.querySelectorAll("td").forEach(td => row.push(td.innerText));
        table.push(row);
      });

      let worksheet = XLSX.utils.aoa_to_sheet(table);
      let wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, worksheet, "OCR_Data");
      XLSX.writeFile(wb, "receipt_data.xlsx");
    });

    // Clear everything
    document.getElementById("clearBtn").addEventListener("click", function() {
      document.getElementById("rawOutput").innerText = "-";
      document.querySelector("#dataTable thead").innerHTML = "";
      document.querySelector("#dataTable tbody").innerHTML = "";
      parsedData = [];
    });
  </script>
</body>
</html>
